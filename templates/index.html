<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Plagio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Detector de Plagio</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          <ul class="mb-0">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <!-- Upload Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf1" class="form-label">Archivo PDF 1:</label>
                    <input type="file" class="form-control" id="pdf1" name="pdf1" accept=".pdf" required>
                </div>
                <div class="mb-3">
                    <label for="pdf2" class="form-label">Archivo PDF 2:</label>
                    <input type="file" class="form-control" id="pdf2" name="pdf2" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Analizar PDFs</button>
            </form>
        </div>
    </div>

    <!-- Gr치fico -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title text-center">Palabras m치s frecuentes</h4>
            <img src="{{ url_for('static', filename='grafico.png') }}" alt="Gr치fico de frecuencias" class="img-fluid mt-3">
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, solo si usar치s funcionalidades como modales) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
